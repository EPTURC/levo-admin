    <!-- START PAGE-CONTAINER -->

            <div class="d-flex logo_login">

                           <img width="177" height="50" data-src-retina="assets/img/logo_2x.png" data-src="assets/img/logo_2x.png" alt="" src="assets/img/logo_2x.png" />
            </div>

                    <div class="alert alert-danger" role="alert">

                    </div>
                    <!-- END Notification -->
                    
                      <div class="form-group form-group-default sm-m-t-30">
                            <label>Usuário:</label>
                            <input type="text" name = "username" class="form-control" required>
                          </div>
                        
                      <div class="form-group form-group-default">
                        <label>Senha:</label>
                        <input type="password" name = "password"  class="form-control" required>
                      </div>
                    
                    <button class="btn btn-success" type="submit">ENTRAR</button>

                  <!-- END Form Control -->
                </div>
              </div>
            </form>
            <!-- END Lock Screen Form -->
          </div>
